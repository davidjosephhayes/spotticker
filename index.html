<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Spot Prices</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<div class="loading-container">
			<i class="loading-icon fa fa-spinner fa-spin fa-4x"></i>
		</div>
		<div class="loaded-container container-fluid">
			<h1>Loaded price data</h1>
		</div>
		<script src="socket.io/socket.io.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script>
			var socket = io.connect('http://localhost');
			
			var settings;
			socket.on('settings',function(data){
				settings = data;
			});
			
			var prices;
			socket.on('pricesupdate',function(data){
				if (typeof settings == 'undefined') return;
				prices = data;
				updateView();
			});
			
			function updateView(){
				console.log(settings);
				console.log(prices);
				$('#container .loading-icon').hide();
				$('#container .loading-container').show();
			}
		</script>
    </body>
</html>
