<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Spot Prices</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<div class="loading-container">
			<i class="loading-icon fa fa-spinner fa-spin fa-4x"></i>
		</div>
		<div class="loaded-container container-fluid">
			<!-- adrian start -->
			
			<div class="row">
				<div class="col-xs-6">
					<div>
						<div class="row">
							<div class="col-xs-6">
								<h1>Gold</h1>
							</div>
							<div class="col-xs-6">
								<h1>Grams</h1>
							</div>
						</div>
					</div>
					<div>
						<h2 class="goldPrice text-center"></h2>
					</div>
				</div>
				<div class="col-xs-6">
					<div>
						<div class="row">
							<div class="col-xs-6">
								<h1>Silver</h1>
							</div>
							<div class="col-xs-6">
								<h1>Grams</h1>
							</div>
						</div>
					</div>
					<div>
						<h2 class="silverPrice text-center"></h2>	
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-6">
					<div>
						<div class="row">
							<div class="col-xs-6">
								<h1>Platinum</h1>
							</div>
							<div class="col-xs-6">
								<h1>Grams</h1>
							</div>
						</div>
					</div>
						<div>
							<h2 class="platinumPrice text-center">
						</div>
					</h2>
				</div>
				<div class="col-xs-6">
					<div>
						<div class="row">
							<div class="col-xs-6">
								<h1>Palladium</h1>
							</div>
							<div class="col-xs-6">
								<h1>Grams</h1>
							</div>
						</div>
					</div>
					<div>
						<h2 class="palladiumPrice text-center">	
						</h2>
					</div>
				</div>
			</div>

			<!-- adrian end -->
		</div>
		<script src="socket.io/socket.io.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script>
			var socket = io.connect('http://localhost');
			
			var settings;
			socket.on('settings',function(data){
				settings = data;
			});
			
			var prices;
			socket.on('pricesupdate',function(data){
				if (typeof settings == 'undefined') return;
				prices = data;
				updateView();
			});
			
			function updateView(){
				console.log(settings);
				console.log(prices);
				// adrian start
				
				$('.goldPrice').html(prices.g.gold);
				$('.silverPrice').html(prices.g.silver);
				$('.palladiumPrice').html(prices.g.palladium);
				$('.platinumPrice').html(prices.g.platinum);
				
				// adrian end
				$('#container .loading-icon').hide();
				$('#container .loading-container').show();
			}
		</script>
    </body>
</html>
