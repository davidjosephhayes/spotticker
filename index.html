<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Spot Prices</title>
		<link rel="stylesheet" href="assets/bootstrap-3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/bootstrap-3.3.1/js/bootstrap-theme.min.css">
    </head>
    <body>
		<div id="container">Try to change your xml data to update this content</div>
		<script src="socket.io/socket.io.js"></script>
		<script src="assets/jquery-1.11.1.min.js"></script>
		<script src="assets/bootstrap-3.3.1/js/bootstrap.min.js"></script>
		<script>
			var socket = io.connect('http://localhost');
			socket.on('prices',function(data){
				// convert the json string into a valid javascript object
				var _data = JSON.parse(data);
				$('#container').html(data);
			});
		</script>
    </body>
</html>
