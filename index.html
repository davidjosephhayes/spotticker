<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Spot Prices</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<div class="loading-container">
			!--<div class="loading-icon"><i class="fa fa-spinner fa-spin fa-4x"></i></div>-->
			<div class="loading-icon"><img src="/images/pi.png" class="fa-spin fa-4x"/></div>
		</div>
		<div class="loaded-container">
			<!-- adrian start -->
			<div id="updatesBox">
				<div class="col-xs-6">
					<h3>Weight: <span class="currentWeight"></span></h3>
				</div>
				<div class="col-xs-6 text-right">
					<h3>Last Update: <span class="lastUpdated"></span></h3>
				</div>
			</div>
			<div id="logoBox"><div id="logo"></div></div>
			<div id="goldBox">
				<h1>Gold</h1>
				<h2 class="goldPrice text-center"></h2>
			</div>
			<div id="silverBox">
				<h1>Silver</h1>
				<h2 class="silverPrice text-center"></h2>	
			</div>
			<div id="platinumBox">
				<h1>Platinum</h1>
				<h2 class="platinumPrice text-center"></h2>
			</div>
			<div id="palladiumBox">
				<h1>Palladium</h1>
				<h2 class="palladiumPrice text-center"></h2>
			</div>
			<!-- adrian end -->
		</div>
		<script src="socket.io/socket.io.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
    </body>
</html>
